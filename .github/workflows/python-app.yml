name: Run xmap-stats.py Script

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes

jobs:
  execute_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Choose the Python version your script is compatible with

    - name: Install Dependencies
      run: |
        pip install web3  # Install web3 package

    - name: Run Script
      run: python xmap-stats.py  # Run your script
