name: Run Python Script

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # or specific version like '3.8'

    - name: Install dependencies
      run: |
        # Install any dependencies here, if needed
        # For example, if you need to install web3, uncomment the next line
         pip install web3

    - name: Run script
      run: python xmap-stats.py

